<template>
    <template if:true={isOpen}>
        <section class="slds-modal slds-fade-in-open" aria-modal="true" role="dialog">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={close}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-modal__title slds-hyphenate">Edit Case Description</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" style="height: auto;">
                    <lightning-textarea label="Case Description" value={description} onchange={handleDescriptionChange}></lightning-textarea>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={close}></lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={save}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
