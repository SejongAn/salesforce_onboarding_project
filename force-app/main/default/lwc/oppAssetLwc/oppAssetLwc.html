<template>
        <lightning-card>
            <div class="slds-m-around_medium">
                <lightning-layout>
                    <p style="font-size:15px">
                        <lightning-icon icon-name="standard:asset_object"
                                        size="small"></lightning-icon>
                        <strong> {label.Assets} ({assetCount})</strong></p>
                </lightning-layout>
            </div>
        <lightning-datatable
                key-field="Id"
                data={assets}
                onrowaction={navigateToRecord}
                columns={columns}
                show-row-number-column
                row-number-offset="0"
                hide-checkbox-column>
        </lightning-datatable>
            <template if:true={showNoOrdersMessage}>
                <div class="slds-m-around_medium slds-text-align_center">
                    <p>Please select an order.</p>
                </div>
            </template>
    </lightning-card>
</template>
