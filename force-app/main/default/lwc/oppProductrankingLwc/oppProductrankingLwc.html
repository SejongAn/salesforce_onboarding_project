<template>
    <lightning-card>
        <lightning-layout class="slds-m-bottom_x-small">
            <lightning-icon class="slds-m-left_small" icon-name="standard:product_request"
                            size="small"></lightning-icon>
            <p class="slds-card__header-title slds-m-left_x-small">
                TOP5 {label.Product}
            </p>
        </lightning-layout>
        <div class="slds-grid slds-wrap">
            <!-- 좌측 lightning-datatable -->
            <div class="slds-col slds-size_1-of-2">
                <!-- 좌측 테이블 제목 -->
                <div class="slds-m-bottom_small slds-border_right" style="padding:0.5rem;background:#9798a3">
                    <h3 class="slds-text-align_center slds-text-color_inverse">Top5 {label.Laptop}</h3>
                </div>
                <lightning-datatable
                        key-field="Id"
                        data={topLaptops}
                        show-row-number-column
                        row-number-offset="0"
                        columns={columns}
                        hide-checkbox-column>
                </lightning-datatable>
            </div>

            <!-- 우측 lightning-datatable -->
            <div class="slds-col slds-size_1-of-2">
                <!-- 우측 테이블 제목 -->
                <div class="slds-m-bottom_small" style="padding:0.5rem;background:#9798a3">
                    <h3 class="slds-text-align_center slds-text-color_inverse">Top5 {label.Accessories}</h3>
                </div>
                <lightning-datatable
                        key-field="Id"
                        data={topAccessories}
                        show-row-number-column
                        row-number-offset="0"
                        columns={columns}
                        hide-checkbox-column>
                </lightning-datatable>
            </div>
        </div>
    </lightning-card>
</template>
